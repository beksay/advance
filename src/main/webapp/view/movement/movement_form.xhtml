<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">
		<div class="innerBlock">	
	    <h:form id="form">
		<div class="pageTitle">
			<h2>#{msgs.movement}</h2>
		</div>
		<div class="pageBlock">
			<div class="pageBody">

					<h:panelGrid columns="3">
					
						<h:outputLabel for="accountFrom" value="#{msgs.accountFrom}" />	 
					    <p:selectOneMenu ajax="false" id="accountFrom" value="#{movementController.movement.accountFrom}" converter="enumConverter"
					        required="true" requiredMessage="#{msgs.accountFrom} - #{msgs.isReq}">
					        <f:selectItem itemLabel="" itemValue="" />
			                <f:selectItems value="#{movementController.accountTypeList}" var="item" itemLabel="#{enums[item]}" itemValue="#{item}"/>     
			            </p:selectOneMenu>
			            <h:message for="accountFrom" display="icon" style="color:red;" />
			            
			            <h:outputLabel for="accountTo" value="#{msgs.accountTo}" />	 
					    <p:selectOneMenu ajax="false" id="accountTo" value="#{movementController.movement.accountTo}" converter="enumConverter"
					        required="true" requiredMessage="#{msgs.accountTo} - #{msgs.isReq}">
					        <f:selectItem itemLabel="" itemValue="" />
			                <f:selectItems value="#{movementController.accountTypeList}" var="item" itemLabel="#{enums[item]}" itemValue="#{item}"/>     
			            </p:selectOneMenu>
			            <h:message for="accountTo" display="icon" style="color:red;" />
			            
			            <h:outputLabel value="#{msgs.amount}" />
						<h:inputText id="amount" value="#{movementController.movement.amount}" required="true"
							requiredMessage="#{msgs.amount} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="amount" display="icon" style="color:red;" />
						
						<h:outputLabel for="currencyType" value="#{msgs.currencyType}" />	 
					    <p:selectOneMenu ajax="false" id="currencyType" value="#{movementController.movement.currencyType}" converter="enumConverter"
					        required="true" requiredMessage="#{msgs.currencyType} - #{msgs.isReq}">
					        <f:selectItem itemLabel="" itemValue="" />
			                <f:selectItems value="#{movementController.currencyTypeList}" var="item" itemLabel="#{enums[item]}" itemValue="#{item}"/>     
			            </p:selectOneMenu>
			            <h:message for="currencyType" display="icon" style="color:red;" />

						<h:outputLabel value="#{msgs.note}" />
						<h:inputText id="note" value="#{movementController.movement.note}" required="true"
							requiredMessage="#{msgs.note} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="note" display="icon" style="color:red;" />
						
						<h:outputLabel value="#{msgs.dateCreated}" for="birthDate"/>
		                <p:calendar id="dateCreated" value="#{movementController.movement.dateCreated}" 
		                  navigator="true" pattern="yyyy-MM-dd" 
		                 required="true" requiredMessage="#{msgs.dateCreated} - #{msgs.isReq}" />
		                <h:message for="dateCreated" display="icon" style="color:red;" />
					</h:panelGrid>

					<div class="col submit">
					<p:commandButton id="applyBtn" action="#{movementController.save()}" value="#{msgs.save}" />				
					</div>
					<div class="col submit">
						<p:commandButton ajax="false" styleClass="orange-btn" id="clearBtn" action="#{movementController.cancel()}" immediate="true" value="#{msgs.cancel}" />				
					</div>
			
			</div>
		</div>
	</h:form>
	</div>
	</ui:define>
</ui:composition>

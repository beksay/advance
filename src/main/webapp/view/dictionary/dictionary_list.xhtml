<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">
	 
	 <h:form>	
		<div class="innerBlock">
		    <div class="innerBlockHeader">
		    	<ul>
		    		<li></li>
		    		<li><p:commandButton ajax="false" action="#{dictionaryController.add()}" value="Add Dictionary" /></li>
		    	</ul>
		    </div>
			
			
			<p:dataTable var="entity" value="#{dictionaryList.model}" 
				paginator="true" rows="50" rowIndexVar="index" lazy="true" 
				emptyMessage="#{msgs.noRecordsFound}" 
				style="margin-top:0px"
				sortOrder="DESCENDING"
				styleClass="borderless"
				selectionMode="single" 
				rowsPerPageTemplate="50,70,100,150,200" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="#{msgs.showPaymentNumbers}" 
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}">
	            <f:facet name="header">
			         #{dictionaryController.dictionaryTypeController.dictionaryType.name}
			    </f:facet>
		        <p:column headerText="#{msgs.id}">
		        	<h:outputText value="#{index + 1}"/>
		        </p:column>
		        <p:column headerText="#{msgs.name}">
		          	<h:outputText value="#{entity.name}" />
		        </p:column>
		        <p:column headerText="#{msgs.shortName}">
		          	<h:outputText value="#{entity.shortName}" />
		        </p:column>
		        <p:column headerText="#{msgs.active}">
		          	<h:outputText value="#{msgs.yes}" rendered="#{entity.active==true}"/>
		          	<h:outputText value="#{msgs.no}" rendered="#{entity.active==false}"/>
		        </p:column>
		        <p:column headerText="#{msgs.operation}">
		            <p:commandButton action="#{dictionaryController.edit(entity)}" update="@form" icon="fa fa-edit" class="btn-journal" title="#{msgs.edit}" />
		        </p:column>	        
	        </p:dataTable>
	      </div>
	  </h:form>
	</ui:define>
</ui:composition>

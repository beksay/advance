<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="main-content-left">
		<ui:include src="../../../WEB-INF/templates/private/mainleftcontent.xhtml" />		
	</ui:define>
	<ui:define name="content">
	  <h:form id="mainForm">
		<div class="innerBlock">
			<div class="innerBlockHeader">
		    	<ul>
		    		<li>Contract Signed</li>
					<li><a><i class="fas fa-user"></i></a></li>
					<li>#{step1Controller.module.person.fullname}</li>
		    	</ul>
		    </div>
		        <div class="row">
		        	<div class="col">
			            <h:outputLabel value="Contract"/>
			            <br/>
				        <h:panelGrid columns="2" id="image">
				         		<br /><br />
					     		<p:commandButton styleClass="orange-btn" value="#{step1Controller.image.name}" 
					     		      ajax="false" rendered="#{step1Controller.image.name ne null}" icon="fas fa-download">
								        <p:fileDownload value="#{utilController.downloadFile(step1Controller.image)}" />
								 </p:commandButton>
					            <br /><br />
					            <h:outputLabel value="#{step1Controller.module.user.person.fullname}" />
					            <h:outputLabel value="#{step1Controller.module.dateCreated}" rendered="#{step1Controller.module.dateCreated ne null}">
					                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
					            </h:outputLabel>
				     	</h:panelGrid>	
				     	<h:panelGroup layout="block" class="col button" rendered="#{step1Controller.module.status eq 'COMPLETED'}">
							<p:commandButton  styleClass="green-btn" id="clearBtn2" update="@form formLeftSide" action="#{step1Controller.sendToEdit()}" value="#{msgs.sendToEdit}" >
							   <p:confirm header="Confirmation required ..." message="Do you really want to make this process?" icon="pi pi-exclamation-triangle" />
							</p:commandButton>
						</h:panelGroup>        	
		        	</div> 
		        </div>
		        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			        <p:commandButton value="No" type="button" styleClass="orange-btn" icon="pi pi-times" />
			    </p:confirmDialog>
		   </div>
       </h:form>
	</ui:define>
</ui:composition>

				                       update="messages15 finance" sizeLimit="10000000" fileLimit="1" auto="true"
				                       fileLimitMessage="#{msgs.fileLimitMessage}" dragDropSupport="true"
				                       uploadLabel="#{msgs.upload}" cancelLabel="#{msgs.cancel}" label="#{msgs.choose}" 
				                       rendered="#{step2Controller.module.status ne 'COMPLETED'}" />
				         		<p:growl id="messages15" showDetail="true"/>  
				         		<h:panelGrid columns="2">
					                <p:commandButton styleClass="orange-btn" value="#{step2Controller.financial.name}" ajax="false" rendered="#{step2Controller.financial.name ne null}" icon="fas fa-download">
							            <p:fileDownload value="#{utilController.downloadFile(step2Controller.financial)}" />
								    </p:commandButton>     
						            <h:commandLink action="#{step2Controller.removeFinancial()}" immediate="true" alt="#{msgs.delete}" rendered="#{step2Controller.financial.name ne null and (step2Controller.module.status eq 'FILLED' or step2Controller.module.status eq 'NEW')}"> <i class="fa fa-lg fa-trash"/> </h:commandLink>
					            </h:panelGrid>
					            <br /><br />
					            <h:outputLabel />
					            <h:outputLabel value="#{step2Controller.module.financialDate}" rendered="#{step2Controller.module.id ne null}" style="color: burlywood">
					                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
					            </h:outputLabel>
				     	</h:panelGrid>	        	
		        	</div>
		        	<h:panelGroup layout="block" class="col submit" rendered="#{step2Controller.module.status ne 'COMPLETED'}">
						<p:commandButton ajax="false" styleClass="add-btn" value="#{msgs.save}" actionListener="#{step2Controller.save()}" />
					</h:panelGroup>
					<h:panelGroup layout="block" class="col button" rendered="#{step2Controller.module.status eq 'FILLED' and !step2Controller.isMasterStudent(step2Controller.module.person)}">
						<p:commandButton  styleClass="green-btn" id="clearBtn1" update="@form formLeftSide growl" action="#{step2Controller.complete()}" value="#{msgs.approve}" >
						   <p:confirm header="Confirmation required ..." message="Do you really want to complete this process?" icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</h:panelGroup>	
					<h:panelGroup layout="block" class="col button" rendered="#{step2Controller.module.status eq 'FILLED' and step2Controller.isMasterStudent(step2Controller.module.person) }">
						<p:commandButton  styleClass="green-btn" id="clearBtn2" update="@form formLeftSide growl" action="#{step2Controller.completeMaster()}" value="#{msgs.approve}" >
						   <p:confirm header="Confirmation required ..." message="Do you really want to complete this process?" icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</h:panelGroup>	
					<p:growl id="growl" showDetail="true"  /> 
		        </div>
		        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			        <p:commandButton value="No" type="button" styleClass="orange-btn" icon="pi pi-times" />
			    </p:confirmDialog>
		</div>
      </h:form>
	</ui:define>
</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" lang="ru">
<ui:insert name="metadata" />
<h:head>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
	<h:outputStylesheet library="css" name="bootstrap-grid.min.css" />
	<h:outputStylesheet library="css" name="fontawesome.min.css" />	
	<h:outputScript library = "js" name = "bootstrap.min.js" />
	<h:outputScript library = "js" name = "fontawesome.min.js" />
    <title>
		<ui:insert name="title">
			<h:outputText value="Advance Academy" />
		</ui:insert>
	</title>
	<ui:insert name="favicon">
		 <link rel="shortcut icon" type="image/x-icon" href=""/>
	</ui:insert>
	<ui:insert name="head">	</ui:insert>
</h:head> 
<h:body id="entirePage"> 
	<ui:insert name="wrap-container">
		<div id="container">
			<ui:insert name="container">
				<div class="main-container">
					<div class="main-top">
						<ui:insert name="outer-wrap-header">
							<ui:insert name="wrap-header">						
								<ui:insert name="header" />														
							</ui:insert>
						</ui:insert>
					</div>
					<div class="main-nav">
						<ui:insert name="outer-wrap-nav">
							<ui:insert name="wrap-nav">
								<ui:insert name="nav" />
							</ui:insert>
						</ui:insert>
					</div>
					<div class="main-content">
						<ui:insert name="outer-wrap-content">
							<ui:insert name="wrap-content">
								<ui:insert name="content" />
							</ui:insert>
						</ui:insert>
					</div>
				</div>			
			</ui:insert>
		</div>
	</ui:insert>
	<ui:insert name="js"/>
	<ui:insert name="add-js"/>
</h:body>
</html>
